<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/style/main.css">
</head>
<body>
    <div id="menuChat">
        <p class="lead">Вітаю, Ви підключенні до чату</p>

        <form id="publish" class="form-inline">
            <input type="text" name="message" id="inputMessage"/>
            <input type="submit" value="Надіслати" id="submit"/>
        </form>
    </div>

    <div id="withoutBlockMessages">
        <div id="content">
            <div class="clear"></div>
            <div id="timeMessage">
                <ul id="times"></ul>
            </div>

            <div id="blockMessages">
                <ul id="messages"></ul>
            </div>
            <div class="clear"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/script/main.js"></script>
</body>
</html>
